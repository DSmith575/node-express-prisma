name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Override DATABASE_URL for CI
        run: |
          printf '\nDATABASE_URL="postgresql://postgres:postgres@localhost:5432/testdb"\n' >> .env

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ephemeral migration for CI
        run: npx prisma migrate dev --name ci_test_migration

      - name: Seed the database
        run: npm run seed

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
